            --bg-color: #fffaf0;

        /* ‡¥°‡¥æ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥§‡µÄ‡¥Ç ‡¥µ‡µá‡¥∞‡¥ø‡¥Ø‡¥¨‡¥ø‡¥≥‡µÅ‡¥ï‡µæ */
        [data-theme="dark"] {

        /* ‡¥à‡¥¶‡µç ‡¥™‡µã‡¥™‡µç‡¥™‡¥™‡µç‡¥™‡µç ‡¥∏‡µç‡¥±‡µç‡¥±‡µà‡¥≤‡¥ø‡¥Ç‡¥ó‡µç */
        .eid-popup {

        /* ‡¥¨‡¥æ‡¥ï‡µç‡¥ï‡¥ø ‡¥é‡¥≤‡µç‡¥≤‡¥æ CSS-‡µÅ‡¥Ç ‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡¥§‡µç‡¥§‡µÜ ‡¥™‡µã‡¥≤‡µÜ ‡¥§‡¥®‡µç‡¥®‡µÜ */
        /* ... (‡¥Æ‡µÅ‡¥ï‡¥≥‡¥ø‡µΩ ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥® ‡¥é‡¥≤‡µç‡¥≤‡¥æ CSS-‡µÅ‡¥Ç ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥â‡µæ‡¥™‡µç‡¥™‡µÜ‡¥ü‡µÅ‡¥§‡µç‡¥§‡µÅ‡¥ï) ... */
    </style>

<body>
    <!-- ‡¥à‡¥¶‡µç ‡¥™‡µã‡¥™‡µç‡¥™‡¥™‡µç‡¥™‡µç -->
    <div id="eidPopup" class="eid-popup" style="display: none;">
        <h2>‡¥à‡¥¶‡µç ‡¥Æ‡µÅ‡¥¨‡¥æ‡¥±‡¥ï‡µç!</h2>
        <p>‡¥™‡µÇ‡¥ö‡µç‡¥ö ‡¥∏‡¥æ‡¥±‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥î‡¥¶‡µç‡¥Ø‡µã‡¥ó‡¥ø‡¥ï ‡¥µ‡µÜ‡¥¨‡µç‡¥∏‡µà‡¥±‡µç‡¥±‡µç ‡¥µ‡¥¥‡¥ø<br>‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥µ‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥Ç ‡¥à‡¥¶‡µç ‡¥Æ‡µÅ‡¥¨‡¥æ‡¥±‡¥ï‡µç!</p>
        <button class="close-btn" onclick="closeEidPopup()">‡¥∂‡¥∞‡¥ø <i class="fas fa-paw"></i></button>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>

    <!-- ‡¥§‡µÄ‡¥Ç ‡¥ü‡µã‡¥ó‡¥ø‡µæ ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ -->
    <button class="theme-toggle" id="themeToggle" title="‡¥§‡µÄ‡¥Ç ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡µÅ‡¥ï">üåì</button>

    <!-- ‡¥¨‡¥æ‡¥ï‡µç‡¥ï‡¥ø ‡¥é‡¥≤‡µç‡¥≤‡¥æ HTML-‡µÅ‡¥Ç ‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡¥§‡µç‡¥§‡µÜ ‡¥™‡µã‡¥≤‡µÜ ‡¥§‡¥®‡µç‡¥®‡µÜ -->
    <!-- ... (‡¥Æ‡µÅ‡¥ï‡¥≥‡¥ø‡µΩ ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥® ‡¥é‡¥≤‡µç‡¥≤‡¥æ HTML-‡µÅ‡¥Ç ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥â‡µæ‡¥™‡µç‡¥™‡µÜ‡¥ü‡µÅ‡¥§‡µç‡¥§‡µÅ‡¥ï) ... -->

    <script>
        // ‡¥à‡¥¶‡µç ‡¥™‡µã‡¥™‡µç‡¥™‡¥™‡µç‡¥™‡µç ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡¥®‡µÅ‡¥ï‡µæ
        function showEidPopup() {
            // 24 ‡¥Æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡µÇ‡¥±‡¥ø‡µΩ ‡¥í‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µΩ ‡¥Æ‡¥æ‡¥§‡µç‡¥∞‡¥Ç ‡¥ï‡¥æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥ï‡µÅ‡¥ï‡µç‡¥ï‡¥ø ‡¥™‡¥∞‡¥ø‡¥∂‡µã‡¥ß‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï
            if (!document.cookie.split('; ').find(row => row.startsWith('eidPopupShown='))) {
                document.getElementById('eidPopup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                // ‡¥ï‡µÅ‡¥ï‡µç‡¥ï‡¥ø ‡¥∏‡µÜ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï (24 ‡¥Æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡µÇ‡µº)
                const date = new Date();
                date.setTime(date.getTime() + (24 * 60 * 60 * 1000));
                document.cookie = `eidPopupShown=true; expires=${date.toUTCString()}; path=/`;
            }
        }

        function closeEidPopup() {
            document.getElementById('eidPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // ‡¥™‡µá‡¥ú‡µç ‡¥≤‡µã‡¥°‡µç ‡¥Ü‡¥ï‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥à‡¥¶‡µç ‡¥™‡µã‡¥™‡µç‡¥™‡¥™‡µç‡¥™‡µç ‡¥ï‡¥æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï
        window.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            showEidPopup();
            
            // Additional animations on scroll
            const animateElements = document.querySelectorAll('.royal-rule, .gallery-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, { threshold: 0.1 });

            animateElements.forEach(element => {
                observer.observe(element);
            });
        });

        // ‡¥§‡µÄ‡¥Ç ‡¥∏‡µç‡¥µ‡¥ø‡¥ö‡µç‡¥ö‡¥ø‡¥Ç‡¥ó‡µç ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡µª
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // ‡¥§‡µÄ‡¥Ç ‡¥ü‡µã‡¥ó‡¥ø‡µæ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
        document.getElementById('themeToggle').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // ‡¥™‡µá‡¥ú‡µç ‡¥≤‡µã‡¥°‡µç ‡¥Ü‡¥ï‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥§‡µÄ‡¥Ç ‡¥∏‡µÜ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }

        // ‡¥∏‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡¥Ç ‡¥§‡µÄ‡¥Ç ‡¥Æ‡¥æ‡¥±‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ
        window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
